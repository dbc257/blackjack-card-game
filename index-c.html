<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/iconza-poker-playing-cards/64/clubs-A-512.png">
    <meta charset="utf-8">
    <title>Blackjack by Cody Barber</title>
    <script src="./js/jquery.js" defer></script>
    <script src="./js/blackjack.js" defer></script>
    <link rel="stylesheet" href="./css/blackjack.css">
    <link rel="stylesheet" href="./css/animate.css">
  </head>
  <body>
    <div id="table">
      <div id="topPadding"></div>
      <div id="padding">
        <label>Dealer's Hand</label>
      </div>
      <div id="dealerHand" class="hand">
      </div>
      <div id="padding">
        <label>Your Hand</label>
      </div>
      <div id="playerHand" class="hand">
      </div>
      <div id="buttonPadding">
        <div id="money" class="moneyPadding"></div>
      </div>
      <div id="buttons">
        <button id="dealButton">DEAL</button>
        <button id="hitButton">HIT</button>
        <button id="standButton">STAND</button>
      </div>
      <div id="padding2"></div>
      <div id="padding2"></div>
      <div id="messages" class="animated infinite flash"></div>
    </div>
    <div id="logo">
      <a href="https://www.linkedin.com/in/dbc257/"><p>David Carlisle's LinkedIn</p></a>
    </div>
    <div id="logo2">
      <a href="https://github.com/dbc257"><p>David Carlisle's GitHub</p></a>
    </div>
  </body>
</html>
